<head>
  <title>shazam</title>
</head>

<body>
	<div class="contain">
  	{{renderPage}}
  </div>
</body>

<template name="home">
  <h1>{{currentUser.username}}, say yo world!</h1>
  <div class="profile">
  	<p>Your name is {{currentUser.profile.name}}.</p>
  	<p>Your email is {{currentUser.emails.0.address}}</p>
  	<input type="text" class="age"/>
  	<input type="button" value="submit">
  	<a class="logout">Sign out</a>
  </div>
</template>

<template name="not_found">
	<h1>404</h1>
	<a href="/">Go back home.</a>
</template>

<template name="login">
	<div class="login">
		<input type="text" class="username"/ placeholder="username">
		<input type="password" class="password" placeholder="password"/>
		<input type="submit" class="submit" value="login"/>
		<a href="/signin">Click here to sign up</a>
	</div>
</template>

<template name="signin">
	<form class="signup">
		<h1>Sign up yo.</h1>
		<label>Username</label>
		<input type="text" class="username" placeholder="username"/>
		<label>True Name</label>
		<input type="text" class="name" placeholder="true name"/>
		<label>Password</label>
		<input type="password" class="password" placeholder="password"/>
		<label>Email address</label>
		<input type="email" class="email" placeholder="email@example.com"/>
		<input type="submit" class="submit" value="submit"/>
	</form>
</template>
